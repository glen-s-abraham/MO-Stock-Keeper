<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>New Product</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/products}" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left fs-5"></i></a>
                    <h3 class="mb-0" th:text="${product.id == null ? 'Create Product' : 'Edit Product'}">Product Form</h3>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/products/save}" th:object="${product}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <h6 class="text-uppercase text-muted fw-bold small mb-4">Product Details</h6>
                            
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label text-muted small">Product Name</label>
                                    <input type="text" class="form-control form-control-lg" th:field="*{name}" placeholder="e.g. Button Mushroom" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">SKU</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-barcode"></i></span>
                                        <input type="text" class="form-control ps-2" th:field="*{sku}" placeholder="e.g. BM-001" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Unit of Measure</label>
                                    <select class="form-select" th:field="*{uom}" required>
                                        <option value="">Select UOM...</option>
                                        <option th:each="u : ${uoms}" th:value="${u.id}" th:text="${u.code + ' - ' + u.description}"></option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Default Expiry (Days)</label>
                                    <input type="number" class="form-control" th:field="*{defaultExpiryDays}" value="7">
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label text-muted small">Description</label>
                                    <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Optional description..."></textarea>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg">Save Product</button>
                                <a th:href="@{/products}" class="btn btn-link text-muted text-decoration-none">Cancel</a>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
