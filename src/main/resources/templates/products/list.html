<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Products</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Products</h2>
                <p class="text-muted mb-0">Manage your product catalog and SKUs.</p>
            </div>
            <a th:href="@{/products/create}" class="btn btn-primary shadow-sm"><i class="bi bi-plus-lg me-2"></i>New Product</a>
        </div>
        
        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Name</th>
                                <th>SKU</th>
                                <th>UOM</th>
                                <th>Expiry (Days)</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${products}">
                                <td class="ps-4 fw-medium" th:text="${p.name}">Mushroom</td>
                                <td><span class="badge bg-secondary" th:text="${p.sku}">M-001</span></td>
                                <td th:text="${p.uom.code}">BOX</td>
                                <td th:text="${p.defaultExpiryDays}">7</td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary border-0 me-1"><i class="bi bi-pencil"></i></a>
                                    <a th:href="@{/products/delete/{id}(id=${p.id})}" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('Delete this product?');"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                            <!-- Empty State -->
                            <tr th:if="${#lists.isEmpty(products)}">
                                <td colspan="5" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="bi bi-box-seam fs-1 d-block mb-3 opacity-25"></i>
                                        No products found. Start by creating one.
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
