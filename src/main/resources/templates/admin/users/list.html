<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>User Management</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">User Management</h2>
                <p class="text-muted mb-0">Manage system access and roles.</p>
            </div>
            <a th:href="@{/admin/users/create}" class="btn btn-primary shadow-sm"><i class="bi bi-person-plus me-2"></i>New User</a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Username</th>
                                <th>Role</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${users}">
                                <td class="ps-4 fw-medium">
                                    <span th:text="${u.username}">username</span>
                                </td>
                                <td>
                                    <span class="badge bg-primary rounded-pill" th:text="${u.role}">ROLE</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" class="btn btn-sm btn-outline-primary border-0 me-1"><i class="bi bi-pencil"></i></a>
                                    <a th:href="@{/admin/users/delete/{id}(id=${u.id})}" class="btn btn-sm btn-outline-danger border-0" onclick="return confirm('Are you sure you want to delete this user?');"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                            <!-- Empty State -->
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="3" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="bi bi-people fs-1 d-block mb-3 opacity-25"></i>
                                        No users found.
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
