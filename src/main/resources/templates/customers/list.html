<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Customers</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Customers</h2>
                <p class="text-muted mb-0">Manage customer details.</p>
            </div>
            <a th:href="@{/customers/create}" class="btn btn-primary shadow-sm"><i
                    class="bi bi-person-plus me-2"></i>New Customer</a>
        </div>

        <!-- Advanced Filters -->
        <div th:replace="~{fragments/filters :: panel(url='/customers', filterFragment=~{::filters})}">
            <th:block th:fragment="filters">
                <!-- Type Filter -->
                <div class="col-md-3">
                    <label class="form-label small text-muted text-uppercase fw-bold">Customer Type</label>
                    <select class="form-select" name="type">
                        <option value="all" th:selected="${currentType == 'all'}">All Types</option>
                        <option value="WHOLESALE" th:selected="${currentType == 'WHOLESALE'}">Wholesale</option>
                        <option value="RETAIL" th:selected="${currentType == 'RETAIL'}">Retail</option>
                    </select>
                </div>
                <!-- Min Credit Limit -->
                <div class="col-md-3">
                    <label class="form-label small text-muted text-uppercase fw-bold">Min Credit Limit</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">$</span>
                        <input type="number" class="form-control border-start-0 ps-0" name="minCredit"
                            th:value="${param.minCredit}" placeholder="0.00">
                    </div>
                </div>
            </th:block>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Name</th>
                                <th>Contact Person</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${customers}">
                                <td class="ps-4 fw-medium" th:text="${c.name}">Acme Corp</td>
                                <td th:text="${c.contactPerson}">John Doe</td>
                                <td th:text="${c.phone}">555-0123</td>
                                <td th:text="${c.email}">john@example.com</td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/customers/view/{id}(id=${c.id})}"
                                        class="btn btn-sm btn-outline-secondary border-0 me-1" title="View Details"><i
                                            class="bi bi-eye"></i></a>
                                    <a th:href="@{/customers/edit/{id}(id=${c.id})}"
                                        class="btn btn-sm btn-outline-primary border-0 me-1"><i
                                            class="bi bi-pencil"></i></a>
                                    <a th:href="@{/customers/delete/{id}(id=${c.id})}"
                                        class="btn btn-sm btn-outline-danger border-0"
                                        onclick="return confirm('Delete this customer?');"><i
                                            class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(customers)}">
                                <td colspan="5" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="bi bi-people fs-1 d-block mb-3 opacity-25"></i>
                                        No customers found.
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination Footer -->
            <div class="card-footer bg-white border-top-0 pt-0">
                <div th:replace="~{fragments/pagination :: controls(page=${customerPage}, linkPrefix='/customers')}">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
