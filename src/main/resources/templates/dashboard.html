<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Welcome Banner -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="p-4 rounded-3 border bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-1 text-dark">Welcome back, <span th:text="${#authentication.name}" class="text-primary">User</span>!</h2>
                            <p class="text-muted mb-0">Here's what's happening on the farm today.</p>
                        </div>
                        <span class="badge bg-primary text-white px-3 py-2 rounded-pill" 
                              th:text="${#authentication.principal.authorities[0]}">ROLE</span>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="mb-4 text-muted small text-uppercase fw-bold ls-wider">Quick Actions</h5>

        <!-- Quick Actions Grid -->
        <div class="row g-4">
            
            <!-- Packer Actions -->
            <div class="col-6 col-md-3" th:if="${#authorization.expression('hasRole(''PACKER'')') or #authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/batches/create" class="text-decoration-none">
                    <div class="card h-100 text-center p-4 shadow-sm hover-shadow">
                        <div class="card-body">
                            <div class="rounded-circle bg-success text-white p-3 d-inline-block mb-3">
                                <i class="bi bi-box-seam fs-2"></i>
                            </div>
                            <h6 class="text-dark mb-0">New Batch</h6>
                            <small class="text-muted">Pack harvested mushrooms</small>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Sales Actions -->
            <div class="col-6 col-md-3" th:if="${#authorization.expression('hasRole(''SALES'')') or #authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/sales/create" class="text-decoration-none">
                    <div class="card h-100 text-center p-4 shadow-sm hover-shadow">
                        <div class="card-body">
                            <div class="rounded-circle bg-primary text-white p-3 d-inline-block mb-3">
                                <i class="bi bi-cart-plus fs-2"></i>
                            </div>
                            <h6 class="text-dark mb-0">New Order</h6>
                            <small class="text-muted">Create sales order</small>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Accountant Actions -->
            <div class="col-6 col-md-3" th:if="${#authorization.expression('hasRole(''ACCOUNTANT'')') or #authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/collections" class="text-decoration-none">
                    <div class="card h-100 text-center p-4 shadow-sm hover-shadow">
                        <div class="card-body">
                            <div class="rounded-circle bg-warning text-dark p-3 d-inline-block mb-3">
                                <i class="bi bi-cash-coin fs-2"></i>
                            </div>
                            <h6 class="text-dark mb-0">Collections</h6>
                            <small class="text-muted">Record payments</small>
                        </div>
                    </div>
                </a>
            </div>
            
             <!-- Admin Actions -->
            <div class="col-6 col-md-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a href="/products" class="text-decoration-none">
                    <div class="card h-100 text-center p-4 shadow-sm hover-shadow">
                        <div class="card-body">
                            <div class="rounded-circle bg-info text-white p-3 d-inline-block mb-3">
                                <i class="bi bi-tags fs-2"></i>
                            </div>
                            <h6 class="text-dark mb-0">Products</h6>
                            <small class="text-muted">Manage inventory types</small>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
