<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Invoice</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #fff;
            color: #000;
        }

        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 15px;
            border: 1px solid #eee;
            font-size: 16px;
            line-height: 24px;
        }

        @media print {
            @page {
                margin: 0.5cm;
                size: auto;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 18px;
                /* Increased from default */
            }

            .invoice-box {
                border: none;
                padding: 0;
                max-width: none;
                /* Allow full width */
                width: 100%;
                font-size: 18px;
                line-height: 1.5;
            }

            .no-print {
                display: none;
            }

            /* Adjust table density if needed, or let it scale */
            .table-invoice th,
            .table-invoice td {
                padding: 8px 4px;
                /* Slightly tighter padding to fit content if font is big */
                font-size: 18px;
            }
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .header-subtitle {
            font-size: 14px;
            color: #777;
        }

        .table-invoice th {
            background-color: #f8f9fa !important;
            /* Force print bg */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>

<body>

    <div class="container mt-4 mb-4 no-print text-center">
        <button onclick="window.print()" class="btn btn-primary btn-lg shadow">Print Invoice</button>
        <a th:href="@{/sales/{id}(id=${order.id})}" class="btn btn-outline-secondary btn-lg ms-2">Back to Order</a>
    </div>

    <div class="invoice-box">
        <!-- Header -->
        <div class="row mb-5">
            <div class="col-8">
                <h1 class="header-title" th:text="${settings.getOrDefault('company_name', 'Mushroom Company')}">Company
                    Name</h1>
                <div
                    th:utext="${#strings.replace(settings.getOrDefault('company_address', 'Address Line 1'), '\n', '<br>')}">
                    Address</div>
                <div>Phone: <span th:text="${settings.getOrDefault('company_phone', 'N/A')}"></span></div>
                <div>Email: <span th:text="${settings.getOrDefault('company_email', 'N/A')}"></span></div>
                <div th:if="${settings.get('company_tax_id') != null}">Tax ID: <span
                        th:text="${settings.get('company_tax_id')}"></span></div>
            </div>
            <div class="col-4 text-end">
                <h2 class="text-uppercase text-secondary mb-3">Invoice</h2>
                <h5 class="mb-0" th:text="${invoice != null ? invoice.invoiceNumber : 'DRAFT'}">INV-001</h5>
                <small class="text-muted">Date: <span
                        th:text="${invoice != null ? invoice.invoiceDate : #temporals.format(order.orderDate, 'yyyy-MM-dd')}"></span></small>
            </div>
        </div>

        <!-- Bill To -->
        <div class="row mb-5">
            <div class="col-6">
                <h5 class="fw-bold mb-2">Bill To:</h5>
                <div th:text="${order.customer.name}" class="fw-bold">Customer Name</div>
                <div th:text="${order.customer.address}">Customer Address</div>
                <div th:text="${order.customer.phoneNumber}">Phone</div>
            </div>
            <div class="col-6 text-end">
                <!-- Order Details -->
                <div class="mb-1">Order #: <span th:text="${order.orderNumber}"></span></div>
            </div>
        </div>

        <!-- Items Table -->
        <table class="table table-invoice table-bordered mb-4">
            <thead>
                <tr>
                    <th>Item</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-end">Unit Price</th>
                    <th class="text-end">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="row : ${summaryRows}">
                    <td th:text="${row.productName}">Mushroom A</td>
                    <td class="text-center" th:text="${row.quantity}">10</td>
                    <td class="text-end" th:text="'₹' + ${row.unitPrice}">100.00</td>
                    <td class="text-end" th:text="'₹' + ${row.subtotal}">1000.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-end fw-bold">Total</td>
                    <td class="text-end fw-bold fs-5" th:text="'₹' + ${grandTotal}">1000.00</td>
                </tr>
            </tfoot>
        </table>

        <!-- Footer -->
        <div class="mt-5 text-center text-muted" style="font-size: 12px;">
            <p>Thank you for your business!</p>
        </div>
    </div>

</body>

</html>
