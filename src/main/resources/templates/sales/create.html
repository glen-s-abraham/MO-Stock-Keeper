<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>New Sales Order</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/sales}" class="btn btn-outline-secondary btn-sm me-3"><i
                            class="bi bi-arrow-left fs-5"></i></a>
                    <h3 class="mb-0">New Sales Order</h3>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <ul class="nav nav-pills nav-fill mb-4" id="salesModeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active fw-bold" id="wholesale-tab" data-bs-toggle="tab"
                                    data-bs-target="#wholesale-pane" type="button" role="tab">
                                    <i class="bi bi-buildings me-2"></i>Wholesale (Account)
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link fw-bold" id="retail-tab" data-bs-toggle="tab"
                                    data-bs-target="#retail-pane" type="button" role="tab">
                                    <i class="bi bi-shop me-2"></i>Retail (Walk-in)
                                </button>
                            </li>
                        </ul>

                        <form th:action="@{/sales/save}" method="post" id="createOrderForm">
                            <input type="hidden" name="orderType" id="orderTypeInput" value="WHOLESALE">

                            <div class="tab-content" id="myTabContent">

                                <!-- WHOLESALE TAB -->
                                <div class="tab-pane fade show active" id="wholesale-pane" role="tabpanel">
                                    <!-- Mode Toggle (Existing vs New) inside Wholesale -->
                                    <div class="btn-group w-100 mb-3" role="group">
                                        <input type="radio" class="btn-check" name="wsMode" id="wsExisting"
                                            value="existing" checked onchange="toggleWsMode()">
                                        <label class="btn btn-outline-secondary btn-sm" for="wsExisting">Select
                                            Existing</label>

                                        <input type="radio" class="btn-check" name="wsMode" id="wsNew" value="new"
                                            onchange="toggleWsMode()">
                                        <label class="btn btn-outline-secondary btn-sm" for="wsNew">Create
                                            Account</label>
                                    </div>

                                    <!-- Existing Customer -->
                                    <div id="sectionExisting">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Select Customer Account</label>
                                            <select class="form-select searchable" name="wholesaleCustomerId"
                                                id="wholesaleCustomerSelect" style="width:100%" required>
                                                <option value="">-- Search Customer --</option>
                                                <option th:each="c : ${customers}" th:value="${c.id}"
                                                    th:text="|${c.name} (${c.phoneNumber})|"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- New Account Customer -->
                                    <div id="sectionNew" class="d-none">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Account Name</label>
                                            <input type="text" class="form-control" name="wholesaleNewName"
                                                id="wholesaleNewName" placeholder="Business / User Name">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">Phone</label>
                                            <input type="tel" class="form-control" name="wholesaleNewPhone">
                                        </div>
                                        <div class="alert alert-warning small py-1">
                                            <i class="bi bi-exclamation-triangle me-1"></i> This will create a permanent
                                            account.
                                        </div>
                                    </div>
                                </div>

                                <!-- RETAIL TAB -->
                                <div class="tab-pane fade" id="retail-pane" role="tabpanel">
                                    <div class="alert alert-info d-flex align-items-center small py-2">
                                        <i class="bi bi-info-circle-fill me-2"></i>
                                        <div>Retail orders are treated as <strong>Paid Immediately</strong>.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Customer Name (Optional)</label>
                                        <input type="text" class="form-control" name="retailName" id="retailName"
                                            placeholder="Leave blank for 'Walk-in Guest'">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-muted small">Phone (Optional)</label>
                                        <input type="tel" class="form-control" name="retailPhone"
                                            placeholder="Mobile Number">
                                    </div>

                                    <div class="mb-3 ps-1">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input check-pointer" type="checkbox"
                                                name="saveRetailCustomer" id="saveRetailCheck">
                                            <label class="form-check-label check-pointer" for="saveRetailCheck">Save to
                                                Contacts?</label>
                                        </div>
                                        <div class="form-text small">If unchecked, customer will be treated as "Walk-in
                                            Guest" (Hidden).</div>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="bi bi-check-lg me-2"></i>Start Order
                        </button>
                        <a th:href="@{/sales}" class="btn btn-link text-muted text-decoration-none">Cancel</a>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        // Initialize Tabs logic to update hidden input
                        var triggerTabList = [].slice.call(document.querySelectorAll('#salesModeTabs button'))
                        triggerTabList.forEach(function (triggerEl) {
                            triggerEl.addEventListener('shown.bs.tab', function (event) {
                                if (event.target.id === 'retail-tab') {
                                    document.getElementById('orderTypeInput').value = 'RETAIL';
                                    // Required logic
                                    // Retail Name is optional now
                                    $('#wholesaleCustomerSelect').prop('required', false);
                                    document.getElementById('wholesaleNewName').required = false;
                                } else {
                                    document.getElementById('orderTypeInput').value = 'WHOLESALE';
                                    // Required logic
                                    document.getElementById('retailName').required = false;
                                    toggleWsMode(); // Re-eval requirements
                                }
                            })
                        });

                        // Init Select2 manually since it's inside tab
                        $('.searchable').select2({
                            theme: 'bootstrap-5',
                            placeholder: 'Select Customer',
                            allowClear: true,
                            width: '100%'
                        });
                    });

                    function toggleWsMode() {
                        const mode = document.querySelector('input[name="wsMode"]:checked').value;
                        const secExisting = document.getElementById('sectionExisting');
                        const secNew = document.getElementById('sectionNew');
                        const select = document.getElementById('wholesaleCustomerSelect');
                        const nameInput = document.getElementById('wholesaleNewName');

                        // Only relevant if we are ON the wholesale tab
                        const isWholesale = document.getElementById('orderTypeInput').value === 'WHOLESALE';

                        if (mode === 'existing') {
                            secExisting.classList.remove('d-none');
                            secNew.classList.add('d-none');
                            if (isWholesale) {
                                select.required = true;
                                nameInput.required = false;
                            }
                        } else {
                            secExisting.classList.add('d-none');
                            secNew.classList.remove('d-none');
                            if (isWholesale) {
                                select.required = false;
                                nameInput.required = true;
                            }
                        }
                    }
                </script>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
