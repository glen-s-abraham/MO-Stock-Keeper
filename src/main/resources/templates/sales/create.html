<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>New Sales Order</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/sales}" class="btn btn-outline-secondary btn-sm me-3"><i class="bi bi-arrow-left fs-5"></i></a>
                    <h3 class="mb-0">New Sales Order</h3>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/sales/save}" method="post">
                            <h6 class="text-uppercase text-muted fw-bold small mb-4">Customer Selection</h6>
                            
                            <div class="mb-4">
                                <label class="form-label text-muted small">Customer</label>
                                <select class="form-select form-select-lg" name="customerId" required>
                                    <option value="">Select Customer...</option>
                                    <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                    <i class="bi bi-play-fill me-2"></i>Start Picking
                                </button>
                                <a th:href="@{/sales}" class="btn btn-link text-muted text-decoration-none">Cancel</a>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
