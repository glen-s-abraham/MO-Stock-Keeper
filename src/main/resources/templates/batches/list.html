<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Batches</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1 text-white">Harvest Batches</h2>
                <p class="text-muted mb-0">Track production and inventory batches.</p>
            </div>
            <a th:href="@{/batches/create}" class="btn btn-success shadow-lg"><i class="bi bi-box-seam me-2"></i>New Batch</a>
        </div>
        
        <!-- Filter Tabs -->
        <ul class="nav nav-pills mb-4">
          <li class="nav-item me-2">
            <a class="nav-link" th:classappend="${currentFilter == 'active'} ? 'active'" th:href="@{/batches(filter='active')}">Active</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" th:classappend="${currentFilter == 'expired'} ? 'active bg-danger' : 'text-danger'" th:href="@{/batches(filter='expired')}">Expired</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${currentFilter == 'all'} ? 'active bg-secondary' : 'text-secondary'" th:href="@{/batches(filter='all')}">All</a>
          </li>
        </ul>
        
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4" th:each="b : ${batches}">
                <a th:href="@{/batches/{id}(id=${b.id})}" class="text-decoration-none">
                    <div class="card h-100 border-hover-primary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h5 class="card-title text-white mb-1" th:text="${b.batchCode}">B-Code</h5>
                                    <small class="text-muted"><i class="bi bi-calendar3 me-1"></i> <span th:text="${b.batchDate}">Date</span></small>
                                </div>
                                <span class="badge bg-primary bg-opacity-10 text-primary border border-primary">
                                    <span th:text="${b.totalUnits}">0</span> Units
                                </span>
                                <span th:if="${b.expiryDate != null and b.expiryDate.isBefore(T(java.time.LocalDate).now())}" 
                                      class="badge bg-danger ms-2">EXPIRED</span>
                            </div>
                            <div class="d-flex align-items-center text-muted small">
                                <i class="bi bi-tag me-2"></i>
                                <span th:text="${b.product.name}">Product</span>
                            </div>
                            <div class="d-flex align-items-center text-muted small mt-1">
                                <i class="bi bi-hourglass-split me-2"></i>
                                <span>Expires: <span th:text="${b.expiryDate}">Date</span></span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Empty State -->
            <div class="col-12" th:if="${#lists.isEmpty(batches)}">
                <div class="text-center py-5 text-muted">
                    <i class="bi bi-clipboard-x fs-1 d-block mb-3 opacity-25"></i>
                    No batches recorded yet.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
