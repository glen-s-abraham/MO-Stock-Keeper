<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Batches</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <div th:if="${selectedProduct}" class="d-flex align-items-center mb-1">
                    <a th:href="@{/batches}" class="btn btn-sm btn-outline-secondary me-3 border-0"><i
                            class="bi bi-arrow-left"></i> Back</a>
                    <h2 class="mb-0 text-white" th:text="${selectedProduct.name} + ' Batches'">Product Batches</h2>
                </div>
                <h2 th:unless="${selectedProduct}" class="mb-1 text-white">All Harvest Batches</h2>
                <p class="text-muted mb-0">Track production and inventory batches.</p>
            </div>
            <a th:href="@{/batches/create}" class="btn btn-success shadow-lg"><i class="bi bi-box-seam me-2"></i>New
                Batch</a>
        </div>

        <!-- Filter Tabs -->
        <ul class="nav nav-pills mb-4">
            <li class="nav-item me-2">
                <a class="nav-link" th:classappend="${currentFilter == 'active'} ? 'active'"
                    th:href="@{/batches(filter='active', productId=${currentProductId})}">Active</a>
            </li>
            <li class="nav-item me-2">
                <a class="nav-link" th:classappend="${currentFilter == 'expired'} ? 'active bg-danger' : 'text-danger'"
                    th:href="@{/batches(filter='expired', productId=${currentProductId})}">Expired</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    th:classappend="${currentFilter == 'all'} ? 'active bg-secondary' : 'text-secondary'"
                    th:href="@{/batches(filter='all', productId=${currentProductId})}">All</a>
            </li>
        </ul>

        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4" th:each="b : ${batches}">
                <a th:href="@{/batches/{id}(id=${b.id})}" class="text-decoration-none">
                    <div class="card h-100 border-hover-primary shadow-sm card-hover-effect">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <div class="w-100">
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        <h5 class="card-title fw-bold text-dark mb-0" th:text="${b.product.name}">
                                            Product Name</h5>
                                        <span
                                            th:if="${b.expiryDate != null and b.expiryDate.isBefore(T(java.time.LocalDate).now())}"
                                            class="badge bg-danger ms-2">EXPIRED</span>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="badge bg-light text-secondary border font-monospace"
                                            th:text="${b.batchCode}">CODE</span>
                                        <small class="text-muted"><i class="bi bi-calendar3 me-1"></i> <span
                                                th:text="${b.batchDate}">Date</span></small>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-2 text-muted opacity-25">

                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <span class="badge bg-success bg-opacity-10 text-success border border-success px-3">
                                    <i class="bi bi-box-seam me-1"></i> <span th:text="${b.totalUnits}">0</span> Units
                                </span>

                                <small class="text-muted d-flex align-items-center" th:if="${b.expiryDate}">
                                    <i class="bi bi-hourglass-split me-1"></i> Exp: <span
                                        th:text="${b.expiryDate}">Date</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Empty State -->
            <div class="col-12" th:if="${#lists.isEmpty(batches)}">
                <div class="text-center py-5 text-muted">
                    <i class="bi bi-clipboard-x fs-1 d-block mb-3 opacity-25"></i>
                    No batches recorded yet.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
