<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>Create Batch</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary btn-sm me-3 border-0"><i
                            class="bi bi-arrow-left fs-5"></i></a>
                    <h3 class="mb-0 text-white">Create Harvest Batch</h3>
                </div>

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <form th:action="@{/batches/save}" method="post">
                            <h6 class="text-uppercase text-muted fw-bold small mb-4">Batch Information</h6>

                            <div class="mb-3">
                                <label class="form-label">Product</label>
                                <select class="form-select searchable" id="product" name="productId" required
                                    placeholder="Select Product...">
                                    <option value="">Choose product...</option>
                                    <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted small">Quantity (Units/Boxes)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0 text-muted"><i
                                            class="bi bi-boxes"></i></span>
                                    <input type="number" class="form-control form-control-lg border-start-0 ps-0"
                                        name="quantity" min="1" max="5000" value="100" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-muted small">Harvest Date</label>
                                <input type="date" class="form-control" name="batchDate">
                                <div class="form-text text-muted opacity-50">Leave empty to use today's date.</div>
                            </div>

                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-success btn-lg shadow-sm">
                                    <i class="bi bi-upc-scan me-2"></i>Generate Batch & IDs
                                </button>
                                <a th:href="@{/dashboard}"
                                    class="btn btn-link text-muted text-decoration-none">Cancel</a>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const dateInput = document.querySelector('input[name="batchDate"]');
                if (dateInput) {
                    const tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    dateInput.max = tomorrow.toISOString().split('T')[0];
                }
            });
        </script>
    </th:block>
</body>

</html>
