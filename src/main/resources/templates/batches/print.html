<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Print Labels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none; }
            .page-break { page-break-after: always; }
        }
        .label-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 labels per row */
            gap: 10px;
            padding: 10px;
        }
        .label-item {
            border: 1px dashed #ccc;
            padding: 10px;
            text-align: center;
            page-break-inside: avoid;
        }
        .qr-img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="no-print py-3 border-bottom border-light mb-4 d-flex justify-content-between align-items-center bg-dark text-white p-3 rounded">
            <h4 class="mb-0">Print Labels: <span th:text="${batch.batchCode}"></span></h4>
            <div>
                <button onclick="window.print()" class="btn btn-primary"><i class="bi bi-printer me-2"></i>Print Now</button>
                <a th:href="@{/batches/{id}(id=${batch.id})}" class="btn btn-outline-light">Back</a>
            </div>
        </div>
        
        <div class="label-grid">
            <div th:each="u : ${units}" class="label-item">
                <img th:src="'data:image/png;base64,' + ${qrCodes.get(u.id)}" class="qr-img"/>
                <div style="font-size: 0.8rem; font-weight: bold;" th:text="${u.uuid}">UUID</div>
                <div style="font-size: 0.7rem;" th:text="${batch.product.name}">Product</div>
                <div style="font-size: 0.6rem;" th:text="${batch.expiryDate}">Expiry</div>
            </div>
        </div>
    </div>
</body>
</html>
