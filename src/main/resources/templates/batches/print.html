<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Print Labels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none; }
            .page-break { page-break-after: always; }
        }
        .label-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 labels per row */
            gap: 10px;
            padding: 10px;
        }
        .label-item {
            border: 1px dashed #ccc;
            padding: 10px;
            text-align: center;
            page-break-inside: avoid;
        }
        .qr-img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="no-print d-flex justify-content-between align-items-center bg-light p-3 border-bottom mb-4">
            <div>
                <h4 class="mb-0">Batch: <span th:text="${batch.batchCode}"></span></h4>
                <small class="text-muted" th:text="${batch.product.name}"></small>
            </div>
            <div>
                <button onclick="window.print()" class="btn btn-primary"><i class="bi bi-printer-fill me-2"></i>Print</button>
                <a th:href="@{/batches/{id}(id=${batch.id})}" class="btn btn-outline-secondary">Back</a>
            </div>
        </div>
        
        <div class="label-grid">
            <div th:each="u : ${units}" class="label-item">
                <div class="d-flex align-items-center justify-content-center flex-column h-100">
                    <img th:src="'data:image/png;base64,' + ${qrCodes.get(u.id)}" class="qr-img"/>
                    <div class="fw-bold mt-1" style="font-size: 10pt; font-family: monospace;" th:text="${u.uuid}">UUID</div>
                    <div class="text-uppercase fw-bold" style="font-size: 8pt;" th:text="${batch.product.name}">PROD</div>
                    <div style="font-size: 7pt;">EXP: <span th:text="${batch.expiryDate}">DATE</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
