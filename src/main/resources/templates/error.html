<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5 text-center">
            <div class="display-1 text-danger mb-4">
                <i class="bi bi-exclamation-octagon-fill"></i>
            </div>
            <h1 class="mb-3">Oops! Something went wrong.</h1>
            <p class="lead text-muted mb-4">We encountered an unexpected error while processing your request.</p>
            
            <div class="card shadow-sm mx-auto mb-4" style="max-width: 600px;">
                <div class="card-body text-start bg-light font-monospace small p-4 overflow-auto" style="max-height: 200px;">
                    <strong class="text-danger">Error:</strong> <span th:text="${errorMessage}">Unknown Error</span><br>
                    <strong class="text-secondary">URL:</strong> <span th:text="${url}">/</span>
                </div>
            </div>

            <a href="/" class="btn btn-primary btn-lg">
                <i class="bi bi-house-door me-2"></i>Go to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
